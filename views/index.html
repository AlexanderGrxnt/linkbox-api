<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" id="dm-fonts-css"
    href="https://fonts.googleapis.com/css?family=Work+Sans:300,500,700,800|Material+Icons" type="text/css"
    media="all">
    <title>Linkbox Login</title>
    <style>
            /* .body{
                font-family: "Work Sans";
            } */
            
            .login-form {
                width: 300px;
                margin: 25vh auto 5vh auto;
                font-family: Tahoma, Geneva, sans-serif;
                background-color: rgb(106, 204, 243);
                padding: 2rem;
                padding-top: 7rem;
                padding-bottom: 4rem;
                position: relative;
                box-shadow: 1px 1px 5px 3px rgb(109, 109, 109);
                font-family: "Work Sans";
            }
            .login-form h1 {
                text-align: center;
                color: #4d4d4d;
                font-size: 24px;
                padding: 20px 0 20px 0;
            }
            .login-form input[type="password"],
            .login-form input[type="text"] {
                width: 100%;
                padding: 15px;
                border: 1px solid #dddddd;
                margin-bottom: 15px;
                box-sizing:border-box;
                font-family: "Work Sans";
            }
            .login-form input[type="submit"] {
                width: 100%;
                padding: 15px;
                background-color: #5f6162;
                border: 0;
                box-sizing: border-box;
                cursor: pointer;
                font-weight: bold;
                color: #ffffff;
                font-size: 1.2rem;
                font-family: "Work Sans";
            }

            .logo-outline{
                position: absolute;
                top: -2rem;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 12.5rem;
                height: 12.5rem;
                background-color: white;
                border-radius: 50%;
                padding: 1rem;
                box-shadow: 1px 1px 5px rgb(131, 131, 131);
            }
            
            .logo{
                
                width: 10rem;
                height: 10rem;
                padding: 1rem;
                border: solid 5px rgb(104, 104, 104);
                border-radius: 50%;
                background-color: white;
            }

            .register{
                color: white;
                line-height: 1.6rem;
            }
            </style>
        </head>
        <body>
            
            
            <div class="login-form">
               <div class="logo-outline"><img class="logo" src="./logos/olive_tree.png" alt="logo"> </div>
                
                <form action="/signin" method="POST">
                    <input type="text" name="email" id="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="submit" value="Login">
                </form>
                
                <span class="register">Not yet a user? <a href="/register"> Register</a></span>
            </div>
            <script>

            </script>
        </body>
</html>
